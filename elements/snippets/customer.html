<ul class="header-customer">
    <span class="tray-hide" data-logged-user="true">
      <li class="header-customer-user-logged">Olá <br/> <span data-customer="name"></span></li>
      {% element 'snippets/customer-menu' %}
    </span>

    <span class="tray-hide" data-logged-user="false">
      <li class="wrapper-customer-user">
        <img class="customer-user-image" rel="prerender" src="{{ asset('img/user-black.svg') }}" alt="Icone Usuário" title="Icone Usuário"/>
        <a href="{{ links.login }}" title="Acesse Minha Conta ou Cadastre-se">Entre ou Cadastre-se</a>
      </li>
    </span>
    <li class="wrapper-customer-cart">
        <a class="customer-cart-link" data-toggle-sidebar="sidebarCart">
          <img class="customer-cart-image" rel="prerender" src="{{ asset('img/cart-black.svg') }}" alt="Icone Carrinho" title="Icone Carrinho"/>  
          <span class="customer-cart-value" data-cart="amount"></span>
        </a>
    </li>
</ul>

{% element 'snippets/sidebar' %}
