<style>
  #myBtn {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 35px;
    z-index: 0;
    border: none;
    outline: none;
    background-color: #fff;
    color: gray;
    cursor: pointer;
    padding: 10px;
    width: 50px;
    margin-right: -10px;
    border-radius: 100px;
    box-shadow: 0 1px 1px 0 rgba(0,0,0,.06), 0 2px 5px 0 rgba(0,0,0,.2);
    font-size: 25px;
    text-align: center;
  }

  #myBtn::before{
    content: 'Voltar ao Topo';
    position: absolute;
    left: -15px;
    top: 55px;
    font-size: 10px;
    width: 74px;
  } 

  @media screen and (max-width: 425px) {
    #myBtn{
      bottom: 130px;
    }
