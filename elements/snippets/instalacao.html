<style>
  .wrapper-installation{
    display: flex;
    max-width: 470px;
    height: 70px;
    font-size: 12px;
    padding-left: 15px;
    padding-right: 15px;
    padding-bottom: 10px;
    margin-top: 20px;
    margin-bottom: 20px;
    line-height: 17px;
    align-items: center;
    position: relative;
    border: 1px solid #e0edf3;
  }

  .installation-input{
    width: 30px;
    height: 30px;
    margin: 0;
    margin-right: 15px;
  }

  .wrapper-installation-price{
    margin-left: auto;  
  }

  .installation-title{
    font-weight: 800;
    text-transform: initial;
    font-size: 15px;
  }

  .installation-price-parceled{
    font-weight: 800;
    font-size: 15px;
  }

  .installation-credit{
      position: absolute; 
      bottom: 4px;
      left: 15px;
      font-size: 10px;
  }

  .instalacao-termo-de-uso-termo{
    text-decoration: underline;
  }


  @media screen and (max-width: 600px) {

    .wrapper-installation{
      display: inline-table;
      width: 100%;
      margin-top: 10px;
      padding-bottom: 35px;
      font-size: 14px;
      line-height: 20px;
    }

    .installation-title{
      font-size: 18px;
      /* padding-top: 2px; */
      padding-top: 8px;
    }

    .wrapper-installation-title{
      margin-left: 40px;
    }

    .wrapper-installation-price{
      /* margin-left: 40px; */
      margin-top: 5px;
      display: flex;
      align-items: baseline;
    }

    .installation-price-parceled{
      font-size: 18px;
      margin-right: 5px;
    }

    .installation-input{
      position: absolute;
      top: 13px;
      left: 15px;
    }

    .installation-credit {
      line-height: 14px;
      bottom: 14px;
    }
}


  @media screen and (max-width: 425px) {

    .wrapper-installation{
      font-size: 10px;
      line-height: 17px;
      padding-top: 15px;
      padding-bottom: 40px;
      line-height: unset;
    }

    .installation-input{
      width: 25px;
      height: 30px;
    }

    .installation-title{
      font-size: 14px;
      margin-bottom: 5px;
      padding-top: unset;
    }

    .wrapper-installation-price{
      margin-top: 7px;
    }
   

    .installation-price-parceled{
      font-size: 14px;
      margin-right: 5px;
    }

    .installation-credit {
      position: absolute;
      bottom: 9px;
      line-height: 13px;
    }

  }


</style>

<div class="wrapper-installation">
  
    <input class="installation-input" type="checkbox" id="installation" name="installation" onclick="changeInstallation()">

    <div class="wrapper-installation-title">
      <h3 class="installation-title">Instalação de Motor de Portão</h3>
      <p>Aproveite e Contrate</p>
    </div>

    <div class="wrapper-installation-price">
      <p class="installation-price-parceled">12x de <span>R$ 52,17</span></p>
      <p>ou <span>R$ 582,22</span> À Vista</p>
    </div>

    <small class="installation-credit">Ao Comprar, Você Aceita as <a class="instalacao-termo-de-uso-termo" id="instalacao-termo-uso-button">Condições de Instalação</a> de Motor de Portão</small>

</div>

{% element 'snippets/instalacao-termo-de-uso' %}
