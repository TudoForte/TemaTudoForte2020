<style>
  .tooltip {
    opacity: -1;
    visibility: hidden;
    background-color: #FFF;
    text-align: left;
    position: absolute;
    top: 30px;
    right: -20px;
    /* -webkit-transition: all .1s .01s;
    -moz-transition: all .1s .1s;
    -o-transition: all .1s .1s;
    transition: all .1s .1s; */
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    box-shadow: #e3e9f3 0px 0px 3px 0;
    z-index: 9999;
  }

  .tooltip h3 {
    float: left;
    font-size: 16px;
    line-height: 1.1;
    letter-spacing: normal;
    text-align: left;
    color: #00579f;
    text-transform: uppercase;
  }

  .tooltip h3 strong {
    font-weight: bold;
  }

  .tooltip .my-cart {
    display: flex;
    justify-content: space-between;
    width: 300px;
    margin: 15px;
    background-color: #FFF;
  }

  .item-quantity {
    font-size: 14px;
    line-height: 1.1;
    color: #333;
  }

  .my-orders {
    /* float: left; */
  }

  .item {
    display: flex;
    margin: 0 15px;
    margin-bottom: 10px;
    padding-top: 10px; 
    padding-bottom: 5px; 
    border-bottom: 1px solid #eee;
    background-color: #fff;
  }

  .item .item-image {
    width: 45px;
    margin-right: 10px;
  }

  .item-description {
    display: flex;
    flex-direction: column;
  }

  .item .item-description-title{
    height: 26px;
    font-size: 11px;
    text-align: left;
    color: #666;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    line-height: 12px;
  }

  .wrapper-itens{
    height: 175px;
    overflow-y: scroll;
    background-color: #FFF;
  }

  .wrapper-itens::-webkit-scrollbar-track {
    background-color: #F4F4F4;
  }
  .wrapper-itens::-webkit-scrollbar {
    width: 6px;
    background: #F4F4F4;
  }
  .wrapper-itens::-webkit-scrollbar-thumb {
    background: #dad7d7;
  }

  .item-wrapper-price{
    display: flex;
    justify-content: space-between;
    margin-top: 5px;
  }

  .item .item-price {
    height: 14px;
    color: #0033C6;
  }

  .item .items-quantity {
    font-size: 12px;
    color: #909090;
  }

  .total-orders {
    width: 100%;
    float: left;
    background: #eee;
    padding: 15px;
  }

  .details {
    float: right;
    font-size: 12px;
    color: #666;
  }

  .finalize-order {
    width: 100%;
    float: left;
    margin-top: 12px;
    padding: 10px 0;
    border-radius: 5px;
    background-color: green;
    font-size: 14px;
    letter-spacing: .3px;
    text-align: center;
    color: #fff;
    text-transform: uppercase;
  }

  .finalize-order:hover{
    color: #fff;
  }

  @media(max-width: 600px) {
    .tooltip{
      display: none;
    }
  }


</style>




<div id="MeuCarrinhoHeader" class="tooltip">
  <div class="my-cart">
    <h3>Meu <strong>Carrinho</strong></h3>
  </div>
  <div class="my-orders">

    <div id="wrapper-itens" class="wrapper-itens">

      <div class="item"><p>Carrinho Vazio!</p></div>

    </div>

    <div class="total-orders">
      <strong>Valor Total</strong>
      <span class="details">
        R$ <strong class="total" id="total">0</strong>
      </span>
      <a class="finalize-order" href="{{ links.cart }}" title="Finalizar Pedido">
        Comprar Produtos
      </a>
    </div>

</div>
