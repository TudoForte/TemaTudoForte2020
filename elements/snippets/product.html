<div class="wrapper-product">

    
    <a class="product-link" href="{{ product.link }}" title="{{ product.link }}">

        <div class="wrapper-image-rating">
            <div class="product-image">
                <img width="180" height="180" class="swiper-lazy" src="{{ product.images[0].large }}" alt="{{ product.name }}" title="{{ product.name }}" />
            </div>
        </div>

        <div class="wrapper-name-price" data-product="{{ product.id }}">
            <div class="product-labels">
                {% if product.new %}
                <style>
                    .product-labels-free-shipping{
                        width: 100%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: #583c00;
                        background: #ffb413;
                        font-size: 10px;
                        padding: 5px;
                        border-radius: 5px;
                        margin-top: 5px;
                        margin-right: 5px;
                        margin-bottom: 5px;
                        font-weight: bold;
                        text-transform: uppercase;
                    }
        
                    @media(max-width: 475px) {
                        .product-labels-free-shipping{
                            font-size: 9px;
                        }
                    }
        
        
                </style>
                <span id="labels-shipping" class="product-labels-free-shipping">Frete Gr√°tis Sul e Sudeste</span>
            
            
        
            {% endif %}
        
        
        
            {% if product.featured %}
                <style>
                    .product-labels-send{
                        width: 100%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: #fff;
                        background: #0061b0;
                        font-size: 10px;
                        padding: 5px;
                        border-radius: 5px;
                        margin-top: 5px;
                        margin-bottom: 5px;
                        margin-right: 5px;
                        font-weight: bold;
                        text-transform: uppercase;
                    }
        
                    @media(max-width: 475px) {
                        .product-labels-send{
                            font-size: 9px;
                        }
                    }
        
                </style>
        
                <span id="labels-send" class="product-labels-send">Enviando Normalmente</span>
            
            {% endif %}
        </div>

            <div id='rating-{{ product.id }}' class="wrapper-rating"></div>

            <div class="product-name">
                <h3>{{ product.name }}</h3> 
            </div>

            {% element 'snippets/price' {"product": product} %}
        </div>
    </a>

    <div class="wrapper-add-cart" >

        <div class="number-input">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" >-</button>
            <input class="quantity" id="quant" min="1" name="quantity" value="1" type="number">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">+</button>
        </div>

        <button class="product-add-cart-button" type="submit" data-app="product.buy-button" data-product="{{ product.id }}" onclick="openSidebar()">
            <img width="25" height="25" class="product-add-cart-image" src="{{ asset('img/cart.svg') }}" alt="Adicionar ao Carrinho" title="Adicionar ao Carrinho">
        </button>

    </div>

</div>
