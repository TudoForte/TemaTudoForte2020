{% element 'snippets/info-cart-message-fale-analista-instalacao' %}

<script>
  var modalFaleAnalistaInstalacao = document.getElementById("info-cart-message-fale-analista-instalacao");
  var btnFaleAnalistaInstalacao = document.getElementById("info-cart-message-fale-analista-instalacao-button");
  var spanFaleAnalistaInstalacao = document.getElementsByClassName("close-fale-analista-instalacao")[0];

  

  btnFaleAnalistaInstalacao.onclick = function() {
    modalFaleAnalistaInstalacao.style.display = "block";
  }
  
  spanFaleAnalistaInstalacao.onclick = function() {
      modalFaleAnalistaInstalacao.style.display = "none";
  }

  modalFaleAnalistaInstalacao.onclick = function() {
    modalFaleAnalistaInstalacao.style.display = "none";
  }


</script>
