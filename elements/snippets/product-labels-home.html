<div class="product-labels">

  {% if products.new %}
      <style>
          .product-labels-free-shipping{
              width: 160px;
              display: flex;
              align-items: center;
              justify-content: center;
              color: #583c00;
              background: #ffb413;
              font-size: 10px;
              padding: 5px;
              border-radius: 5px;
              margin-top: 5px;
              margin-right: 5px;
              margin-bottom: 5px;
              font-weight: bold;
              text-transform: uppercase;
          }

          @media(max-width: 475px) {
              .product-labels-free-shipping{
                  font-size: 9px;
              }
          }

      </style>

      <span id="labels-shipping" class="product-labels-free-shipping">Frete Gr√°tis Sul e Sudeste</span>
  
  

  {% endif %}



  {% if products.featured %}
  
      <style>
          .product-labels-send{
              width: 160px;
              display: flex;
              align-items: center;
              justify-content: center;
              color: #fff;
              background: #0061b0;
              font-size: 10px;
              padding: 5px;
              border-radius: 5px;
              margin-top: 5px;
              margin-bottom: 5px;
              margin-right: 5px;
              font-weight: bold;
              text-transform: uppercase;
          }

          @media(max-width: 475px) {
              .product-labels-send{
                  font-size: 9px;
              }
          }

      </style>

      <span id="labels-send" class="product-labels-send">Enviando Normalmente</span>
  
  {% endif %}

  


</div>
